<polymer-element name="xw-game" horizontal layout>
    <template>
        <style>
            div {
                padding: 10px;
            }
            
            canvas {
                border: 1px red dashed;
                width: 900px;
                height: 900px;
            }

            .playArea {
                min-width: 900px;
                min-height: 900px;
            }

            .vertical {
                overflow-y: auto;
                border: 1px black solid;
                min-width: 200px;
                max-height: 900px;
            }

            .bottomBorder {
                border-bottom: 1px black dashed;
            }

        </style>

        <div class="playArea">
            <canvas></canvas>
        </div>
        <div vertical layout flex class="vertical">
            <xw-log class="bottomBorder" log="{{log}}"></xw-log>
            <xw-decision flex></xw-decision>
        </div>
        <div vertical layout flex class="vertical">
            <div flex class="bottomBorder">Opponent Area</div>
            <div flex>
                Player Area
                Turn: {{state.turn}}
            </div>
        </div>
        </div>
    </template>
</polymer-element>
