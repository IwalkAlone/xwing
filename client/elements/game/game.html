<polymer-element name="xw-game" horizontal layout>
    <template>
        <style>

            canvas {
                border: 1px red dashed;
                width: 900px;
                height: 900px;
            }

            paper-shadow {
                margin: 0.5em;
                padding: 0.5em;
            }

            .playArea {
                min-width: 900px;
                min-height: 900px;
            }

            .vertical {
                min-width: 200px;
            }

        </style>

        <paper-shadow class="playArea" z="1">
            <canvas></canvas>
        </paper-shadow>
        <div vertical layout flex class="vertical">
            <xw-log class="bottomBorder" log="{{log}}"></xw-log>
            <xw-decision flex relative></xw-decision>
        </div>
        <div vertical layout flex class="vertical">
            <paper-shadow z="1" flex>Opponent Area</paper-shadow>
            <paper-shadow z="1" flex>
                Player Area
                Turn: {{state.turn}}
            </paper-shadow>
        </div>
        </div>
    </template>
</polymer-element>
