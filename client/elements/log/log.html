<polymer-element name="xw-log" attributes="log" noscript>
    <template>
        <style>

            core-list {
                overflow-y: auto;
                height: 700px;
            }

            paper-shadow {
                margin: 0.5em;
                padding: 0.5em;
            }

        </style>
        <paper-shadow z="1">
            <core-list data="{{log}}" height="15">
                <template>
                    <div class="row">
                        {{model.timestamp}} : {{model.message}}
                    </div>
                </template>
            </core-list>
        </paper-shadow>
    </template>
</polymer-element>
