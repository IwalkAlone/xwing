<polymer-element name="xw-decision">
    <template>
        <style>
            paper-shadow {
                margin: 0.5em;
                padding: 0.5em;
            }

            paper-button {
                margin: 0.5em;
            }
        </style>
        <paper-shadow z="1" fit>
            <template if="{{decision.active}}">

                <div>
                    Type: {{decision.type}}
                </div>
                <template repeat="{{option in decision.options}}">
                    <paper-button raised on-click="{{optionClick}}">{{option.description}}</paper-button>
                </template>
            </template>
        </paper-shadow>
    </template>
</polymer-element>
